<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Search for books in the ACLC Iriga Library">
    <link rel="stylesheet" href="dist/bootstrap-5.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="dist/fontawesome-6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/index.css"/>
    <title>ACLC Iriga Library</title>
</head>
<body>
    <main class="container py-3" id="app">
        <table class="table table-hover table-bordered" v-cloak>
            <thead class="sticky-top">
                <tr class="bg-primary text-white">
                    <th colspan="9">
                        <h3 style="display: flex; align-items: center;">
                            <img src="img/ACLC-Logo.png" alt="" width="35" height="50" style="margin-right: 10px;">
                            ACLC Iriga Library
                        </h3>
                    </th>
                </tr>
                <tr class="bg-primary">
                    <th colspan="9">
                        <div style="position:relative;">
                            <input
                                   v-model="query"
                                   @input="search"
                                   type="search"
                                   class="form-control form-control-lg search"
                                   placeholder="Search"
                                   autofocus
                            />
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </th>
                </tr>
                <tr class="table-secondary">
                    <th style="vertical-align: middle;"></th>
                    <th style="vertical-align: middle;">Acc. No.</th>
                    <th style="vertical-align: middle;">Title</th>
                    <th style="vertical-align: middle;">Author</th>
                    <th style="vertical-align: middle;">Publisher</th>
                    <th style="vertical-align: middle;">Copyright</th>
                    <th style="vertical-align: middle;">Edition</th>
                    <th style="vertical-align: middle;">Fund</th>
                    <th style="vertical-align: middle;">Year</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(book, bookIndex) in found" :key="book[0]">
                    <!-- Number -->
                    <td class="fw-bold text-secondary" align="right">{{ bookIndex + 1 }}</td>

                    <!-- Acc. No. -->
                    <td align="center">
                        <template v-if="book[0]">{{ book[0].padStart(4, '0') }}</template>
                    </td>

                    <!-- Title -->
                    <td>{{ book[1] }}</td>

                    <!-- Author -->
                    <td>{{ book[2] }}</td>

                    <!-- Publisher -->
                    <td>{{ book[3] }}</td>

                    <!-- Copyright -->
                    <td class="text-center">{{ book[4] }}</td>

                    <!-- Edition -->
                    <td class="text-center">{{ book[5] }}</td>

                    <!-- Fund -->
                    <td class="text-center">{{ book[6] }}</td>

                    <!-- Year -->
                    <td class="text-center">{{ book[7] }}</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="dist/lodash-4.17.21/lodash-4.17.21.min.js"></script>
    <script src="dist/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="dist/vue-3.2.45/vue-3.2.45.prod.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
