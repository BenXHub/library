<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Search for books in the ACLC Iriga Library">
    <link rel="stylesheet" href="dist/bootstrap-5.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <title>ACLC Iriga Library</title>
</head>
<body>
    <main class="container py-3" id="app">
        <table class="table table-hover table-bordered" v-cloak>
            <thead class="sticky-top">
                <tr class="bg-primary text-white">
                    <th colspan="8">
                        <h3>ACLC Iriga Library</h3>
                    </th>
                </tr>
                <tr class="table-secondary">
                    <th colspan="8">
                        <input type="search" class="form-control form-control-lg" v-model="query" placeholder="Search"/>
                    </th>
                </tr>
                <tr class="table-secondary">
                    <th>Acc. No.</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>Copyright</th>
                    <th>Edition</th>
                    <th>Fund</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(book, bookIndex) in searchedData" :key="book[0]">
                    <!-- Acc. No. -->
                    <td style="width: 30px;" align="right">{{ book[0] }}</td>

                    <!-- Title -->
                    <td>{{ book[1] }}</td>

                    <!-- Author -->
                    <td>{{ book[2] }}</td>

                    <!-- Publisher -->
                    <td>{{ book[3] }}</td>

                    <!-- Copyright -->
                    <td class="text-center">{{ book[4] }}</td>

                    <!-- Edition -->
                    <td class="text-center">{{ book[5] }}</td>

                    <!-- Fund -->
                    <td class="text-center">{{ book[6] }}</td>

                    <!-- Year -->
                    <td class="text-center">{{ book[7] }}</td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="dist/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="dist/vue-3.2.45/vue-3.2.45.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
